<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CSS Typeface</title>
        <link rel='stylesheet' href='EldrinB_CSSTypeface_STYLE.css'>
    </head>
    <body>
    	<!--this is a comment in html-->
    	<div class="letter letter-a">  	
			<div id="letter-a" class="stem">
				<div id="letter-a" class="degree45-xlong"></div>
				<div id="letter-a" class="across"></div>
			</div>
    	</div>

		<div class="letter letter-b">   
			<div id="letter-b" class="stem">
				<div id="letter-b" class="degree45-short one"></div>
				<div id="letter-b" class="degree45-short two"></div>
				<div id="letter-b" class="degree45-short three"></div>
				<div id="letter-b" class="degree45-short four"></div>
			</div> 		
    	</div>

    	<div class="letter letter-c">
    	<div id="letterC">  
    		<div id="letter-c" class="degree45-long one"></div>  		
    		<div id="letter-c" class="degree45-long two"></div>  	
    	</div>
    	</div>

		<div class="letter letter-d"> 
			<div id="letter-d" class="stem">
				<div id="letter-d" class="degree45-long one"></div>
				<div id="letter-d" class="degree45-long two"></div>
			</div>   		
    	</div>

    	<div class="letter letter-e">   
    		<div id="letter-e" class="across one">
    			<div id="letter-e" class="degree45-long one"></div> 
    			<div id="letter-e" class="degree45-long two"></div> 
    			<div id="letter-e" class="across two"></div> 
    		</div> 		
    	</div>

		<div class="letter letter-f"> 
			<div id="letter-f" class="stem">
				<div id="letter-f" class="degree45-long"></div>
				<div id="letter-f" class="degree45-short"></div>
			</div>
    	</div>

    	<div class="letter letter-g">  
    		<div id="letterG">
    			<div id="letter-g" class="degree45-long one"></div>
    			<div id="letter-g" class="degree45-long two"></div>
    			<div id="letter-g" class="degree45-long three"></div>
    			<div id="letter-g" class="across"></div>
    		</div>  		
    	</div>

		<div class="letter letter-h">   
			<div id="letter-h" class="stem">
				<div id="letter-h" class="degree45-long one"></div>
				<div id="letter-h" class="degree45-long two"></div>
				<div id="letter-h" class="across"></div>
			</div> 		
    	</div>

    	<div class="letter letter-i"> 
    		<div id="letter-i" class="stem"></div>  
    	</div>

		<div class="letter letter-j"> 
			<div id="letter-j" class="stem">
				<div id="letter-j" class="degree45-short"></div>
			</div>  
    	</div>

    	<div class="letter letter-k">
    		<div id="letter-k" class="stem">
    			<div id="letter-k" class="degree45-long one"></div>
    			<div id="letter-k" class="degree45-long two"></div>
    		</div>    		
    	</div>

		<div class="letter letter-l">
			<div id="letter-l" class="stem">
				<div id="letter-l" class="degree45-short"></div>
			</div>     		
    	</div>

    	<div class="letter letter-m">  
    		<div id="letter-m" class="stem one">
    			<div id="letter-m" class="degree45-xlong"></div>
    			<div id="letter-m" class="stem two">
    				<div id="letter-m" class="degree45-long"></div>
    			</div>
    		</div>	
    	</div>

		<div class="letter letter-n"> 
			<div id="letter-n" class="stem one">
    			<div id="letter-n" class="degree45-xlong"></div>
    			<div id="letter-n" class="stem two"></div>
    		</div>	   		
    	</div>

    	<div class="letter letter-o"> 
    		<div id="letterO">
    			<div id="letter-o" class="degree45-long one"></div>
    			<div id="letter-o" class="degree45-long two"></div>
    			<div id="letter-o" class="degree45-long three"></div>
    			<div id="letter-o" class="degree45-long four"></div>
    		</div>   		
    	</div>

		<div class="letter letter-p">   
			<div id="letter-p" class="stem">
				<div id="letter-p" class="degree45-short one"></div>
				<div id="letter-p" class="degree45-short two"></div> 	
			</div>
    	</div>

    	<div class="letter letter-q"> 
    		<div id="letterQ">
    			<div id="letter-q" class="degree45-long one"></div>
    			<div id="letter-q" class="degree45-long two"></div>
    			<div id="letter-q" class="degree45-long three"></div>
    			<div id="letter-q" class="degree45-long four"></div>
    			<div id="letter-q" class="degree45-long five"></div>
    		</div>     		
    	</div>

		<div class="letter letter-r">  
			<div id="letter-r" class="stem">
				<div id="letter-r" class="degree45-short one"></div>
				<div id="letter-r" class="degree45-short two"></div>
				<div id="letter-r" class="degree45-long"></div> 	
			</div>  		
    	</div>

		<div class="letter letter-s">
			<div id="letterS">
				<div id="letter-s" class="degree45-long one"></div>
				<div id="letter-s" class="degree45-long two"></div>
				<div id="letter-s" class="across"></div>
			</div>
		</div>

		<div class="letter letter-t">
			<div id="letter-t" class="stem">
				<div id="letter-t" class="degree45-long"></div>
			</div>
		</div>

		<div class="letter letter-u">
			<div id="letterU">
				<div id="letter-u" class="degree45-long one"></div>
    			<div id="letter-u" class="degree45-long two"></div>
    			<div id="letter-u" class="degree45-long four"></div>
			</div>
		</div>

		<div class="letter letter-v">
			<div id="letter-v" class="stem">
				<div id="letter-v" class="degree45-xlong"></div>
			</div>
		</div>

		<div class="letter letter-w">
			<div id="letter-w" class="stem one">
    			<div id="letter-w" class="degree45-xlong"></div>
    			<div id="letter-w" class="stem two">
    				<div id="letter-w" class="degree45-long"></div>
    			</div>
    		</div>	
		</div>

		<div class="letter letter-x">
			<div id="letterX">
				<div id="letter-x" class="degree45-xlong one"></div>
				<div id="letter-x" class="degree45-xlong two"></div>
			</div>
		</div>

		<div class="letter letter-y">
			<div id="letter-y" class="stem">
				<div id="letter-y" class="degree45-long"></div>
			</div>
		</div>

		<div class="letter letter-z">
			<div id="letterZ">
				<div id="letter-z" class="degree45-long one"></div>
				<div id="letter-z" class="degree45-long two"></div>
				<div id="letter-z" class="across"></div>
			</div>
		</div>

		
		<!--THE CHARACTERS BELOW ARE OPTIONAL -->

		<div class="letter letter-0">
			<div id="letter0">
    			<div id="letter-0" class="degree45-long one"></div>
    			<div id="letter-0" class="degree45-long two"></div>
    			<div id="letter-0" class="degree45-long three"></div>
    			<div id="letter-0" class="degree45-long four"></div>
    			<div id="letter-0" class="acrossNum"></div>
    		</div> 
		</div>

		<div class="letter letter-1">
			<div id="letter-1" class="acrossNum">
				<div id="letter-1" class="degree45-xlong"></div>
			</div>
		</div>

		<div class="letter letter-2">
			<div id="letter-2" class="acrossNum one">
				<div id="letter-2" class="degree45-xlong"></div>
				<div id="letter-2" class="acrossNum two"></div>
			</div>
		</div>

		<div class="letter letter-3">
			<div id="letter-3" class="acrossNum one">
    			<div id="letter-3" class="degree45-long one"></div> 
    			<div id="letter-3" class="degree45-long two"></div> 
    			<div id="letter-3" class="acrossNum two"></div> 
    		</div> 	
		</div>

		<div class="letter letter-4">
			<div id="letter-4" class="acrossNum">
				<div id="letter-4" class="degree45-xlong one"></div>
				<div id="letter-4" class="degree45-xlong two"></div>
			</div>
		</div>

		<div class="letter letter-5">
			<div id="letter-5" class="acrossNum one">
				<div id="letter-5" class="degree45-xlong"></div>
				<div id="letter-5" class="acrossNum two"></div>
			</div>
		</div>

		<div class="letter letter-6">
			<!--<div id="letter-6" class="acrossNum one">
				<div id="letter-6" class="degree45-long"></div>
				<div id="letter-6" class="degree45-xlong"></div>
				<div id="letter-6" class="acrossNum two"></div>
			</div>-->

			<div id="letter-6" class="acrossNum">
				<div id="letter-6" class="degree45-long"></div>
				<div id="letter-6" class="degree45-xlong"></div>
			</div>
		</div>

		<div class="letter letter-7">
			<div id="letter-7" class="acrossNum">
				<div id="letter-7" class="degree45-xlong"></div>
				<!--<div id="letter-7" class="degree45-long"></div>-->
			</div>
		</div>

		<div class="letter letter-8">
			<div id="letter-8" class="acrossNum one">
				<div id="letter-8" class="degree45-xlong one"></div>
				<div id="letter-8" class="degree45-xlong two"></div>
				<div id="letter-8" class="acrossNum two"></div>
			</div>
		</div>

		<div class="letter letter-9">
			<div id="letter-9" class="acrossNum">
				<div id="letter-9" class="degree45-xlong"></div>
				<div id="letter-9" class="degree45-long"></div>
			</div>
		</div>

    </body>
</html>
